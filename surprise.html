
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SURPRISE CARD | SEEZU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        /* BACK */
        .backBtn {
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 20;
            background: #ff4f81;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        /* RAIN */
        .rain span {
            position: absolute;
            top: -10%;
            width: 2px;
            height: 90px;
            background: rgba(255, 255, 255, .5);
            animation: rain linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(120vh)
            }
        }

        .page {
            height: 100vh;
            overflow-y: auto;
            position: relative;
            z-index: 2;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 26px 16px;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .header p {
            font-size: 13px;
            opacity: .95;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            padding: 14px;
            max-width: 420px;
            margin: auto;
        }

        /* CARD */
        .card {
            position: relative;
            background: rgba(255, 255, 255, .25);
            backdrop-filter: blur(10px);
            border-radius: 22px;
            padding: 14px;
            text-align: center;
            color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .2);
        }

        .avatar {
            width: 78px;
            height: 78px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
            margin-bottom: 6px;
        }

        .openBtn {
            margin-top: 8px;
            padding: 9px 20px;
            border: none;
            border-radius: 25px;
            background: #ff4f81;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        /* PRICE */
        .price {
            font-size: 13px;
            font-weight: 700;
            margin-top: 6px;
            padding: 6px 14px;
            border-radius: 18px;
            display: inline-block;
        }

        .free {
            background: linear-gradient(135deg, #7b2ff7, #b388ff)
        }

        .p49 {
            background: #4facfe
        }

        .p99 {
            background: #00c9a7
        }

        .p199 {
            background: #2ecc71
        }

        .p299 {
            background: #f39c12
        }

        .p499 {
            background: linear-gradient(135deg, #ff416c, #ff4b2b)
        }

        .p999 {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: #000
        }

        /* STATUS */
        .status {
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff6a;
            box-shadow: 0 0 6px #00ff6a;
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        .modalBox {
            background: #fff;
            padding: 22px;
            border-radius: 20px;
            width: 85%;
            max-width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            text-align: center;
        }

        .enterBtn {
            background: #ff4f81;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 13px;
            display: none;
        }
    </style>
</head>

<body>

    <button class="backBtn" onclick="location.href='home.html'">‚¨Ö Back</button>
    <div class="rain" id="rain"></div>

    <div class="page">
        <div class="header">
            <h1>üéÅ SURPRISE CARD</h1>
            <p>VIP Members ke liye first 4 cards bilkul FREE üëë</p>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <!-- PASSWORD MODAL -->
    <div class="modal" id="modal">
        <div class="modalBox">
            <h3 id="modalTitle">üîê Enter Password</h3>
            <input type="password" id="pass" placeholder="Password">
            <button class="enterBtn" onclick="checkPass()">ENTER</button>
            <div class="error" id="error">Wrong Password</div>
        </div>
    </div>

    <script>
        // RAIN
        for (let i = 0; i < 50; i++) {
            let s = document.createElement("span");
            s.style.left = Math.random() * 100 + "%";
            s.style.animationDuration = (2 + Math.random() * 3) + "s";
            rain.appendChild(s);
        }

        // AVATAR
        function animeAvatar() {
            return "https://api.dicebear.com/7.x/adventurer/svg?seed=" + Math.random();
        }

        // PASSWORD ONLY FOR 1‚Äì4
        const passwords = {
            1: "PASS1",
            2: "PASS2",
            3: "PASS3",
            4: "PASS4"
        };

        // PRICE
        function getPrice(i) {
            if (i <= 4) return { text: "FREE ‚Ä¢ VIP MEMBER üëë", cls: "price free" };
            if (i <= 20) return { text: "‚Çπ49 BASIC", cls: "price p49" };
            if (i <= 30) return { text: "‚Çπ99 STARTER", cls: "price p99" };
            if (i <= 38) return { text: "‚Çπ199 STANDARD", cls: "price p199" };
            if (i <= 44) return { text: "‚Çπ299 PLUS", cls: "price p299" };
            if (i <= 48) return { text: "‚Çπ499 PREMIUM", cls: "price p499" };
            return { text: "‚Çπ999 ULTRA RARE ‚ú®", cls: "price p999" };
        }

        // STATUS
        let activeCard = localStorage.getItem("activeCard");
        let lastActive = localStorage.getItem("lastActive");
        let now = Date.now();

        // CREATE CARDS
        for (let i = 1; i <= 50; i++) {
            let status = "";
            if (activeCard == i && lastActive && now - lastActive < 60000) {
                status = `<div class="status"><span class="dot"></span>WATCHING</div>`;
            }
            let price = getPrice(i);
            grid.innerHTML += `
<div class="card">
${status}
<img class="avatar" src="${animeAvatar()}">
<div>Surprise Card ${i}</div>
<div class="${price.cls}">${price.text}</div>
<button class="openBtn" onclick="openCard(${i})">OPEN</button>
</div>`;
        }

        let selectedCard = 0;
        function openCard(n) {
            if (n <= 4) {
                selectedCard = n;
                modal.style.display = "flex";
                modalTitle.innerText = "üîê Password for Card " + n;
                pass.value = "";
                error.style.display = "none";
            } else {
                localStorage.setItem("activeCard", n);
                localStorage.setItem("lastActive", Date.now());
                location.href = n + ".html";
            }
        }

        function checkPass() {
            if (pass.value === passwords[selectedCard]) {
                localStorage.setItem("activeCard", selectedCard);
                localStorage.setItem("lastActive", Date.now());
                location.href = selectedCard + ".html";
            } else {
                error.style.display = "block";
            }
        }

        modal.onclick = e => {
            if (e.target.id === "modal") modal.style.display = "none";
        };
    </script>

</body>

</html>
