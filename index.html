<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEEZU | Advanced Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ffe6ef;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
#logo{
  text-align:center;
  font-size:50px;
  color:#ff5c8d;
  font-weight:bold;
}
#girl{
  width:240px;
  display:block;
  margin:20px auto;
  border-radius:25px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:20px;
}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:15px;
  border:1px solid #ccc;
  margin-top:8px;
}
button{
  background:#ff5c8d;
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:20px;
  margin-top:8px;
  cursor:pointer;
}
.msg{
  background:#ffe6ef;
  padding:8px;
  border-radius:10px;
  margin-top:6px;
}
.actions button{
  font-size:12px;
  padding:5px 10px;
  margin-right:5px;
}
</style>
</head>

<body>

<div class="container">
  <div id="logo">SEEZU</div>
  <img src="girl.jpg" id="girl">

  <div class="card">
    <h3>ðŸ’¬ Live Chat</h3>
    <input id="username" placeholder="Your name">
    <textarea id="message" placeholder="Type message"></textarea>
    <button onclick="sendMessage()">Send</button>

    <div id="messages"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getDatabase, ref, push,
  onChildAdded, remove, update
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBkHcQJJ4HXU4R23J2nBy1z4ElL3_Hr1D0",
  authDomain: "seezu-1066d.firebaseapp.com",
  databaseURL: "https://seezu-1066d-default-rtdb.firebaseio.com",
  projectId: "seezu-1066d",
  storageBucket: "seezu-1066d.firebasestorage.app",
  messagingSenderId: "783067066542",
  appId: "1:783067066542:web:70c23adf7372b259a6fd3f"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db,"messages");

window.sendMessage = function(){
  const user = username.value;
  const text = message.value;
  if(!user || !text) return;

  push(chatRef,{
    user,
    text,
    time:Date.now()
  });
  message.value="";
};

onChildAdded(chatRef,(snap)=>{
  const data = snap.val();
  const key = snap.key;

  const div = document.createElement("div");
  div.className="msg";
  div.id=key;

  div.innerHTML = `
    <b>${data.user}:</b> 
    <span class="text">${data.text}</span>
    <div class="actions">
      <button onclick="editMsg('${key}')">Edit</button>
      <button onclick="deleteMsg('${key}')">Delete</button>
    </div>
  `;

  messages.appendChild(div);
});

window.deleteMsg = function(key){
  remove(ref(db,"messages/"+key));
  document.getElementById(key).remove();
};

window.editMsg = function(key){
  const newText = prompt("Edit message:");
  if(newText){
    update(ref(db,"messages/"+key),{
      text:newText
    });
    document.querySelector(`#${key} .text`).innerText=newText;
  }
};
</script>

</body>
</html>
