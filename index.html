<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEEZU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff5c8d;
  --light:#ffe6ef;
  --white:#ffffff;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--light);
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
  text-align:center;
}
.logo{
  font-size:52px;
  font-weight:bold;
  color:var(--pink);
}
img{
  width:240px;
  border-radius:25px;
  margin:20px 0;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:25px;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:1px solid #ccc;
  margin:8px 0;
}
button{
  background:var(--pink);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:25px;
  width:100%;
  font-size:16px;
}
.social{
  display:flex;
  gap:10px;
}
.social a{
  flex:1;
  background:var(--pink);
  color:#fff;
  padding:10px;
  border-radius:20px;
  text-decoration:none;
}
.chat-box{
  max-height:220px;
  overflow:auto;
  text-align:left;
}
.msg{
  background:#ffb3cc;
  padding:10px;
  border-radius:15px;
  margin:6px 0;
  font-size:14px;
}
.small{
  font-size:11px;
  opacity:0.6;
}
.msg-row{
  display:flex;
  gap:8px;
}
.msg-row input{
  flex:1;
}
.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox" class="card">
    <div class="logo">SEEZU</div>
    <img src="girl.jpg">
    <input id="loginName" placeholder="Enter your name">
    <button onclick="login()">Login</button>
  </div>

  <!-- MAIN -->
  <div id="mainBox" class="hidden">

    <div class="logo">SEEZU</div>
    <img src="girl.jpg">

    <!-- SOCIAL -->
    <div class="card">
      <div class="social">
        <a href="#">Instagram</a>
        <a href="#">Snapchat</a>
        <a href="#">WhatsApp</a>
      </div>
    </div>

    <!-- MOOD -->
    <div class="card">
      <button onclick="toggleMood()">Mood Change</button>
    </div>

    <!-- MUSIC -->
    <div class="card">
      <h3>Music</h3>
      <audio id="music" src="nepali_flute.mp3"></audio>
      <button onclick="music.play()">▶ Play</button>
      <button onclick="music.pause()">⏸ Pause</button>
    </div>

    <!-- CHAT -->
    <div class="card">
      <h3>Live Chat</h3>

      <div class="chat-box" id="chat"></div>
      <div class="small" id="typing"></div>

      <div class="msg-row">
        <input id="message" placeholder="Type message">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBkHcQJJ4HXU4R23J2nBy1z4ElL3_Hr1D0",
  authDomain: "seezu-1066d.firebaseapp.com",
  databaseURL: "https://seezu-1066d-default-rtdb.firebaseio.com",
  projectId: "seezu-1066d"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db,"messages");

window.sendMessage = function(){
  const text = message.value;
  if(!text) return;
  push(chatRef,{
    user: localStorage.user,
    text:text,
    time: Date.now()
  });
  message.value="";
};

onChildAdded(chatRef, snap=>{
  const m = snap.val();
  chat.innerHTML += `
    <div class="msg">
      <b>${m.user}:</b> ${m.text}
      <div class="small">Delivered</div>
    </div>`;
  chat.scrollTop = chat.scrollHeight;
});
</script>

<script>
function login(){
  const n = loginName.value.trim();
  if(!n) return;
  localStorage.user = n;
  loginBox.classList.add("hidden");
  mainBox.classList.remove("hidden");
}
function logout(){
  localStorage.clear();
  location.reload();
}
function toggleMood(){
  document.body.style.background =
    document.body.style.background === "rgb(255, 230, 239)"
    ? "#e6f0ff" : "#ffe6ef";
}
</script>

</body>
</html>
