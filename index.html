<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEEZU | Official Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ffe6f0;
  color:#333;
  transition:0.3s;
}

.dark{
  background:#121212;
  color:#fff;
}
.dark section{
  background:#1f1f1f;
}

/* Header */
header{
  text-align:center;
  padding:30px 10px;
}
#logo{
  font-size:56px;
  font-weight:bold;
  color:#ff4d88;
}
#pet{
  font-size:55px;
  margin:10px 0;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* Button */
.btn{
  display:inline-block;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:#ff4d88;
  color:#fff;
  cursor:pointer;
  margin:8px 5px;
  font-size:15px;
}

/* Search */
.search-box{
  padding:10px 15px;
}
.search-box input{
  width:100%;
  max-width:400px;
  padding:14px;
  border-radius:25px;
  border:1px solid #ff99bb;
  outline:none;
}

/* Sections */
section{
  background:#fff;
  margin:18px;
  padding:22px;
  border-radius:22px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
h2{
  color:#ff4d88;
  margin-bottom:15px;
}

/* Social buttons stack */
.social{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* Chat */
#chatBox{
  display:none;
  margin-top:15px;
}
#chatBox textarea{
  width:100%;
  height:90px;
  padding:12px;
  border-radius:12px;
  border:1px solid #ff99bb;
}

/* Contact */
.contact input,
.contact textarea{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:20px;
  border:1px solid #ff99bb;
}

/* Footer */
footer{
  text-align:center;
  padding:18px;
  font-size:14px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <div id="logo">SEEZU</div>
  <div id="pet">üê∂</div>
  <button class="btn" onclick="toggleDark()">üåô Dark Mode</button>
</header>

<div class="search-box" align="center">
  <input type="text" placeholder="Search here..." onkeyup="searchContent(this.value)">
</div>

<section class="content">
<h2>üå∏ Social Profiles</h2>
<div class="social">
  <a class="btn" href="https://instagram.com/fx_mausam.xo" target="_blank">Instagram</a>
  <div class="btn">Snapchat: yumii2025102</div>
  <a class="btn" href="https://wa.me/91XXXXXXXXXX" target="_blank">WhatsApp</a>
</div>
</section>

<section class="content">
<h2>üí¨ Chat (Demo)</h2>
<button class="btn" onclick="openChat()">Open Chat</button>
<div id="chatBox">
  <textarea placeholder="Type your message..."></textarea>
  <button class="btn">Send</button>
</div>
</section>

<section class="content contact">
<h2>üì© Contact Me</h2>
<input type="text" placeholder="Your Name">
<input type="email" placeholder="Your Email">
<textarea placeholder="Message"></textarea>
<button class="btn">Send</button>
</section>

<footer>
¬© 2025 SEEZU | Built by Season üíó
</footer>

<script>
function toggleDark(){
  document.body.classList.toggle("dark");
}
function openChat(){
  document.getElementById("chatBox").style.display="block";
}
function searchContent(val){
  document.querySelectorAll(".content").forEach(sec=>{
    sec.style.display=sec.innerText.toLowerCase().includes(val.toLowerCase())
    ?"block":"none";
  });
}
</script>

</body>
</html>
