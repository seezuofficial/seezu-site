<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEEZU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff5c8d;
  --light:#ffe6ef;
  --white:#ffffff;
}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--light);
}
.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}
.logo{
  text-align:center;
  font-size:42px;
  color:var(--pink);
  font-weight:bold;
}
.top{
  text-align:center;
}
.girl{
  width:230px;
  border-radius:25px;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
button{
  width:100%;
  background:var(--pink);
  color:#fff;
  border:none;
  padding:14px;
  border-radius:30px;
  font-size:16px;
  margin:6px 0;
}
.card{
  background:#fff;
  border-radius:22px;
  padding:15px;
  margin-top:15px;
}
.chat-box{
  max-height:280px;
  overflow-y:auto;
  margin-bottom:10px;
}
.msg{
  background:#ffb3cc;
  padding:10px 14px;
  margin:6px 0;
  border-radius:20px;
}
input{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:1px solid #ccc;
}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<div class="top">
  <div class="logo">SEEZU</div>
  <img src="girl.jpg" class="girl">
  <button onclick="toggleMood()">ðŸŽµ Mood / Music</button>
</div>

<div id="loginCard" class="card">
  <h3>Login / Signup</h3>
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login / Signup</button>
</div>

<div id="chatCard" class="card hidden">
  <h3>Live Chat</h3>
  <div class="chat-box" id="messages"></div>
  <input id="msg" placeholder="Type message">
  <button onclick="send()">Send</button>
  <button onclick="logout()">Logout</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,createUserWithEmailAndPassword,signInWithEmailAndPassword,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase,ref,push,onChildAdded } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig={
 apiKey:"AIzaSyBkHcQJJ4HXU4R23J2nBy1z4ElL3_Hr1D0",
 authDomain:"seezu-1066d.firebaseapp.com",
 databaseURL:"https://seezu-1066d-default-rtdb.firebaseio.com",
 projectId:"seezu-1066d",
 storageBucket:"seezu-1066d.appspot.com",
 messagingSenderId:"783067066542",
 appId:"1:783067066542:web:70c23adf7372b259a6fd3f"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getDatabase(app);

window.login=()=>{
 const e=email.value,p=pass.value;
 signInWithEmailAndPassword(auth,e,p)
 .catch(()=>createUserWithEmailAndPassword(auth,e,p));
};

onAuthStateChanged(auth,u=>{
 if(u){
  loginCard.classList.add("hidden");
  chatCard.classList.remove("hidden");
 }
});

window.send=()=>{
 push(ref(db,"chat"),{text:msg.value});
 msg.value="";
};

onChildAdded(ref(db,"chat"),s=>{
 const d=document.createElement("div");
 d.className="msg";
 d.innerText=s.val().text;
 messages.appendChild(d);
});

window.logout=()=>signOut(auth);

window.toggleMood=()=>alert("Mood / Music ON");
</script>

</body>
</html>
