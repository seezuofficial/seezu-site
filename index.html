<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEEZU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff5c8d;
  --light:#f2f6fb;
  --white:#ffffff;
}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:var(--light);
}
.hidden{display:none;}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
  text-align:center;
}

/* LOGO */
#logo{
  font-size:48px;
  font-weight:bold;
  color:var(--pink);
  margin:20px 0;
}

/* GIRL IMAGE */
.girl{
  width:260px;
  border-radius:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* CARD */
.card{
  background:var(--white);
  border-radius:25px;
  padding:20px;
  margin:18px 0;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:1px solid #ddd;
  margin:10px 0;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:var(--pink);
  color:#fff;
  font-size:16px;
  margin:8px 0;
}

/* SOCIAL */
.social{
  display:flex;
  gap:10px;
  justify-content:center;
}
.social a{
  flex:1;
  text-decoration:none;
  background:var(--pink);
  color:#fff;
  padding:12px;
  border-radius:30px;
  font-size:14px;
}

/* MOOD / MUSIC */
.row{
  display:flex;
  gap:15px;
}
.small-card{
  flex:1;
  padding:18px;
  border-radius:20px;
  background:var(--white);
}

/* CHAT */
.chat{
  max-height:160px;
  overflow:auto;
  text-align:left;
}
.msg{
  background:#ffd1e1;
  padding:10px;
  border-radius:15px;
  margin:6px 0;
}
</style>
</head>

<body>

<!-- üîê LOGIN PAGE -->
<div id="loginPage" class="container">
  <div id="logo">SEEZU</div>
  <img src="girl_main.jpg" class="girl">
  <div class="card">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login / Signup</button>
  </div>
</div>

<!-- üè† HOME PAGE -->
<div id="homePage" class="container hidden">

  <div id="logo">SEEZU</div>
  <img src="girl_main.jpg" class="girl">

  <!-- SOCIAL -->
  <div class="social">
    <a href="#">Instagram</a>
    <a href="#">Snapchat</a>
    <a href="#">WhatsApp</a>
  </div>

  <!-- MOOD + MUSIC -->
  <div class="row">
    <div class="small-card">
      <button onclick="toggleMood()">Mood</button>
    </div>
    <div class="small-card">
      <div>Music</div>
      <button onclick="toggleMusic()">‚ñ∂ / ‚è∏</button>
    </div>
  </div>

  <!-- CHAT -->
  <div class="card">
    <h3>Live Chat</h3>
    <div class="chat" id="chatBox">
      <div class="msg">Hello üòä</div>
    </div>
    <input id="msg" placeholder="Type message">
    <button onclick="sendMsg()">Send</button>
    <button onclick="logout()">Logout</button>
  </div>

</div>

<script>
/* LOGIN */
function login(){
  const u = username.value.trim();
  const p = password.value.trim();
  if(!u || !p){
    alert("Username & Password likho üòë");
    return;
  }
  localStorage.setItem("seezu_user",u);
  showHome();
}
function logout(){
  localStorage.removeItem("seezu_user");
  location.reload();
}
function showHome(){
  loginPage.classList.add("hidden");
  homePage.classList.remove("hidden");
}
window.onload=()=>{
  if(localStorage.getItem("seezu_user")){
    showHome();
  }
}

/* CHAT */
function sendMsg(){
  if(msg.value==="") return;
  chatBox.innerHTML += `<div class="msg">${msg.value}</div>`;
  msg.value="";
  chatBox.scrollTop = chatBox.scrollHeight;
}

/* MOOD */
let dark=false;
function toggleMood(){
  dark=!dark;
  document.body.style.background = dark ? "#1a1a1a" : "#f2f6fb";
}

/* MUSIC (DEMO) */
let playing=false;
function toggleMusic(){
  playing=!playing;
  alert(playing ? "Music Playing üéµ" : "Music Paused ‚è∏");
}
</script>

</body>
</html>
