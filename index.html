<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEEZU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --pink:#ff5c8d;
 --light:#f6f0f7;
 --white:#ffffff;
}

body{
 margin:0;
 font-family:Arial, sans-serif;
 background:linear-gradient(135deg,#fce7f0,#e9f1ff);
}

.container{
 max-width:420px;
 margin:auto;
 padding:20px;
 text-align:center;
}

#logo{
 font-size:52px;
 font-weight:bold;
 color:var(--pink);
 margin:15px 0;
}

#girl{
 width:240px;
 border-radius:28px;
 box-shadow:0 12px 30px rgba(0,0,0,.2);
 animation:float 3s ease-in-out infinite;
}

@keyframes float{
 0%,100%{transform:translateY(0)}
 50%{transform:translateY(-10px)}
}

/* SOCIAL */
.social{
 display:flex;
 justify-content:space-between;
 gap:10px;
 margin:18px 0;
}
.social a{
 flex:1;
 background:var(--pink);
 color:#fff;
 padding:10px;
 border-radius:30px;
 text-decoration:none;
 font-size:14px;
}

/* CARDS */
.card{
 background:#fff;
 border-radius:22px;
 padding:16px;
 margin:14px 0;
 box-shadow:0 6px 18px rgba(0,0,0,.1);
}

/* MOOD */
.moods span{
 font-size:26px;
 margin:6px;
 cursor:pointer;
}

/* MUSIC */
.music-controls button{
 border:none;
 background:var(--pink);
 color:#fff;
 padding:10px 14px;
 border-radius:50%;
 font-size:16px;
 margin:0 5px;
}

/* CHAT */
.chat-box{
 max-height:220px;
 overflow:auto;
 text-align:left;
}
.msg{
 background:#ffb6cc;
 margin:6px 0;
 padding:10px 14px;
 border-radius:18px;
 font-size:14px;
}

/* INPUT + SEND SIDE */
.chat-input{
 display:flex;
 gap:8px;
 margin-top:10px;
}
.chat-input input{
 flex:1;
 padding:12px;
 border-radius:30px;
 border:1px solid #ccc;
}
.chat-input button{
 padding:12px 18px;
 border-radius:30px;
 border:none;
 background:var(--pink);
 color:#fff;
}

/* STATUS */
.status{
 font-size:12px;
 opacity:.7;
 margin-top:4px;
}

footer{
 margin:20px 0;
 font-size:13px;
 opacity:.6;
}
</style>
</head>

<body>
<div class="container">

<div id="logo">SEEZU</div>

<img src="girl.jpg" id="girl">

<div class="social">
 <a href="#">Instagram</a>
 <a href="#">Snapchat</a>
 <a href="#">WhatsApp</a>
</div>

<!-- MOOD -->
<div class="card">
 <h3>Mood</h3>
 <button>Change Mood</button>
 <div class="moods">
  <span>üòä</span><span>üòÑ</span><span>üòç</span><span>üòú</span>
 </div>
</div>

<!-- MUSIC -->
<div class="card">
 <h3>Music</h3>
 <div class="music-controls">
  <button>‚èÆ</button>
  <button>‚ñ∂</button>
  <button>‚è∏</button>
 </div>
 <p style="font-size:13px;">Chill Lofi Beats</p>
</div>

<!-- CHAT -->
<div class="card">
 <h3>Live Chat</h3>

 <select style="width:100%;padding:10px;border-radius:20px">
  <option>Public Chat</option>
  <option>Private Chat</option>
 </select>

 <div class="chat-box" id="chat"></div>

 <div class="status" id="typing"> </div>

 <div class="chat-input">
  <input id="msgInput" placeholder="Type message">
  <button onclick="sendMsg()">Send</button>
 </div>

 <button style="margin-top:10px;width:100%">Logout</button>
</div>

<footer>¬© 2025 SEEZU</footer>

</div>

<!-- üî• FIREBASE (SAME ‚Äì NOT REMOVED) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
 apiKey: "AIzaSyBkHcQJJ4HXU4R23J2nBy1z4ElL3_Hr1D0",
 authDomain: "seezu-1066d.firebaseapp.com",
 databaseURL: "https://seezu-1066d-default-rtdb.firebaseio.com",
 projectId: "seezu-1066d"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db,"messages");

window.sendMsg = ()=>{
 if(msgInput.value.trim()=="") return;
 push(chatRef,{ text: msgInput.value, seen:false });
 msgInput.value="";
};

onChildAdded(chatRef,snap=>{
 const d=snap.val();
 chat.innerHTML+=`<div class="msg">${d.text}<div class="status">Delivered</div></div>`;
});
</script>

</body>
</html>
