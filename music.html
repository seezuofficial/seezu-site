
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEEZU | Music</title>

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:linear-gradient(135deg,#fce4ec,#e3f2fd);
}
.app{
 max-width:420px;
 margin:auto;
 padding:16px;
}
.header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:15px;
}
.logo{
 font-size:26px;
 font-weight:bold;
 color:#ff5c8d;
}
.card{
 background:#fff;
 border-radius:22px;
 padding:18px;
 box-shadow:0 6px 18px rgba(0,0,0,.12);
 text-align:center;
 margin-bottom:20px;
}
.btn{
 background:#ff5c8d;
 color:#fff;
 border:none;
 padding:12px 18px;
 border-radius:25px;
 font-size:18px;
 cursor:pointer;
}
.controls{
 display:flex;
 justify-content:space-around;
 margin-top:15px;
}

/* üé≠ GIF AREA */
.gif-card img{
 width:100%;
 height:280px;
 object-fit:contain;
 border-radius:20px;
}
</style>
</head>

<body>

<div class="app">

 <!-- HEADER -->
 <div class="header">
  <div class="logo">SEEZU</div>
  <button class="btn" onclick="history.back()">‚¨Ö</button>
 </div>

 <!-- MUSIC PLAYER -->
 <div class="card">
  <h3 id="songName">üéß Music Player</h3>

  <audio id="player" preload="metadata"></audio>

  <div class="controls">
   <button class="btn" onclick="prevSong()">‚è™</button>
   <button class="btn" id="playPauseBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
   <button class="btn" onclick="nextSong()">‚è©</button>
  </div>
 </div>

 <!-- üé≠ DANCE GIF AREA -->
 <div class="card gif-card">
  <img id="danceGif" src="" alt="Dance Gif">
 </div>

</div>

<script>
/* üéµ SONG LIST */
const songs = [
 {
  name:"Oh Humsafar",
  file:"songs/Oh_Humsafar_Lyrical___Neha_Kakkar,_Himansh_Kohli___Tony_Kakkar___Bhushan_Kumar___Manoj_Muntashir(128k).mp3"
 },
 {
  name:"Saathiya",
  file:"songs/SAATHIYA_-_SINGHAM_-_SHREYA_GHOSHAL(128k).mp3"
 },
 {
  name:"Mitwa",
  file:"songs/Mitwa_Full_Video,_KANK_-_Shahrukh_Khan,Rani_Mukherjee_Shafqat_Amanat_Ali_Shankar_Mahadevan(128k).mp3"
 },
 {
  name:"Nepali Flute",
  file:"songs/NEPALI_FLUTE_MUSIC_VOL.1___Free_Nepali_Music____Relaxing_Music_2024(128k).mp3"
 }
];

let currentSong = 0;

const player = document.getElementById("player");
const songName = document.getElementById("songName");
const playPauseBtn = document.getElementById("playPauseBtn");

/* LOAD SONG */
function loadSong(auto=false){
 player.src = songs[currentSong].file;
 songName.innerText = "üéß " + songs[currentSong].name;
 if(auto) player.play();
}
loadSong();

/* PLAY / PAUSE */
function togglePlay(){
 if(player.paused){
  player.play();
 }else{
  player.pause();
 }
}

/* NEXT / PREV */
function nextSong(){
 currentSong = (currentSong + 1) % songs.length;
 loadSong(true);
}
function prevSong(){
 currentSong = (currentSong - 1 + songs.length) % songs.length;
 loadSong(true);
}

/* ICON CHANGE */
player.addEventListener("play",()=> playPauseBtn.innerText="‚è∏Ô∏è");
player.addEventListener("pause",()=> playPauseBtn.innerText="‚ñ∂Ô∏è");

/* AUTO NEXT */
player.addEventListener("ended", nextSong);

/* üé≠ GIF LIST (5 sec auto change) */
const gifs = [
 "rem-re-zero.gif",
 "rem-re-zero.gif",
 "rem-re-zero.gif"
];

let gifIndex = 0;
const danceGif = document.getElementById("danceGif");

danceGif.src = gifs[0];

setInterval(()=>{
 gifIndex = (gifIndex + 1) % gifs.length;
 danceGif.src = gifs[gifIndex];
},5000);
</script>

</body>
</html>
