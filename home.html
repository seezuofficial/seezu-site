
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEEZU | Home</title>

<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">

<style>
:root{
 --pink:#ff5c8d;
}

/* LIGHT */
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:linear-gradient(135deg,#fce4ec,#e3f2fd);
 transition:.4s;
}

/* DARK */
body.dark{
 background:#0f0f0f;
 color:#fff;
}

.app{
 max-width:420px;
 margin:auto;
 padding:14px;
}

/* HEADER */
.header{
 text-align:center;
 position:relative;
}
.logo{
 font-family:'Sigmar One', cursive;
 font-size:44px;
 color:var(--pink);
}

/* üï∑Ô∏è SPIDER */
#spiderBtn{
 position:absolute;
 top:12px;
 right:12px;
 font-size:22px;
 cursor:pointer;
}

/* PROFILE */
.profile{
 text-align:center;
 margin:15px 0;
}
.profile img{
 width:150px;
 border-radius:25px;
 box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* SOCIAL */
.social{
 display:flex;
 gap:8px;
 margin:15px 0;
}
.social a{
 flex:1;
 padding:10px;
 text-align:center;
 background:var(--pink);
 color:#fff;
 border-radius:25px;
 text-decoration:none;
}

/* MOOD + CHAT */
.mood-chat{
 display:flex;
 gap:15px;
 margin:20px 0;
}
.mc{
 flex:1;
 background:linear-gradient(180deg,#ffd1dc,#ff8fb1);
 border-radius:22px;
 padding:16px;
 box-shadow:0 8px 20px rgba(0,0,0,.2);
 display:flex;
 flex-direction:column;
}
body.dark .mc{
 background:linear-gradient(180deg,#333,#111);
}

/* TEXT */
.small{font-size:14px;font-weight:bold}
.big{margin-top:auto;font-size:26px;font-weight:bold}

/* PINK CIRCLE (ORIGINAL ‚Äì NOT TOUCHED) */
.circle{
 margin-top:12px;
 padding:10px;
 border-radius:50px;
 background:var(--pink);
 color:#fff;
 text-align:center;
 font-weight:bold;
 cursor:pointer;
}

/* LIVE CHAT FONT */
.fancy{
 font-family:'Sigmar One', cursive;
 font-size:22px;
 margin-bottom:10px;
}

/* MOOD */
.moods{
 font-size:26px;
 text-align:center;
 margin:10px 0;
}
.mood-text{
 text-align:center;
 font-weight:bold;
 padding:6px;
 border-radius:14px;
 transition:.3s;
}

/* BUTTON */
.btn{
 margin-top:10px;
 padding:12px;
 border:none;
 border-radius:25px;
 background:var(--pink);
 color:#fff;
 cursor:pointer;
 width:100%;
}

/* CARD */
.card{
 background:#fff;
 border-radius:22px;
 padding:16px;
 margin:15px 0;
 box-shadow:0 6px 18px rgba(0,0,0,.12);
}
body.dark .card{
 background:#1e1e1e;
}

/* USER */
.user{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-top:10px;
}
.user img{
 width:42px;
 height:42px;
 border-radius:50%;
}
.follow{
 background:#ffd6e5;
 border:none;
 border-radius:20px;
 padding:6px 14px;
 color:#d6336c;
 cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

<!-- HEADER -->
<div class="header">

  <div class="big"></div>

  <button class="btn" onclick="changeMood()">Change Mood</button>

 <div class="user">

  <button class="follow">+ Follow</button>

</div>

<script>
/* üï∑Ô∏è SPIDER */
function openSpider(){
 window.open("spider.html","spider","width=220,height=260,top=60,left=250");
}

/* DARK MODE */
let dark=false;
function toggleMode(){
 dark=!dark;
 document.body.classList.toggle("dark");
}

/* MOOD + COLOR (TEXT ONLY) */
const moods=[
 {text:"Feeling Happy üòä", color:"#ffe4ec"},
 {text:"Feeling Excited üòÑ", color:"#fff3cd"},
 {text:"Feeling Loved üòç", color:"#ffd6e5"},
 {text:"Feeling Cool üòé", color:"#dbeafe"},
 {text:"Feeling Cute ü•∞", color:"#e9d5ff"}
];

function changeMood(){
 const m=moods[Math.floor(Math.random()*moods.length)];
 const t=document.getElementById("moodText");
 t.innerText=m.text;
 t.style.background=m.color;
}
</script>

</body>
</html>
