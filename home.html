
<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">

<title>SEEZU</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">



<!-- STYLE FONT -->

<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">



<style>

    :root {

        --pink: #ff5c8d

    }



    body {

        margin: 0;

        font-family: Arial, sans-serif;

        background: linear-gradient(135deg, #fce4ec, #e3f2fd);

        transition: .4s;

    }



    .app {

        max-width: 420px;

        margin: auto;

        padding: 16px;

        text-align: center;

    }



    /* HEADER */

    .header {

        position: relative

    }



    .logo {

        font-family: 'Sigmar One', cursive;

        font-size: 42px;

        color: var(--pink);

    }



    #spider {

        position: absolute;

        right: 10px;

        top: 5px;

        cursor: pointer;

    }



    /* PROFILE PHOTO */

    .profile img {

        width: 150px;

        border-radius: 25px;

        box-shadow: 0 10px 25px rgba(0, 0, 0, .3);

        margin: 12px 0;

    }



    /* SOCIAL */

    .social {

        display: flex;

        gap: 8px;

        margin: 12px 0

    }



    .social a {

        flex: 1;

        padding: 10px;

        background: var(--pink);

        color: #fff;

        border-radius: 25px;

        text-decoration: none;

        font-size: 14px;

    }



    /* CARDS */

    .row {

        display: flex;

        gap: 14px;

        margin: 18px 0

    }



    .card {

        flex: 1;

        background: linear-gradient(180deg, #ffd1dc, #ff8fb1);

        border-radius: 22px;

        padding: 14px;

    }



    /* BUTTON */

    .btn {

        width: 100%;

        padding: 10px;

        border: none;

        border-radius: 25px;

        background: var(--pink);

        color: #fff;

        font-weight: bold;

        margin: 6px 0;

    }



    /* MODE + PLAY */

    .top-row {

        display: flex;

        gap: 8px

    }



    .top-row button {

        flex: 1

    }



    /* EMOJI SLIDER */

    .emoji-wrap {

        overflow: hidden

    }



    .emojis {

        display: flex;

        transition: .3s;

        touch-action: pan-x;

    }



    .emojis span {

        min-width: 25%;

        font-size: 26px;

        cursor: pointer;

    }



    /* TEXT */

    .mood-text {

        background: #fff;

        padding: 8px;

        border-radius: 16px;

        font-weight: bold;

        margin-top: 8px;

    }



    /* MUSIC / CONNECT */

    .music {

        background: #fff;

        border-radius: 22px;

        padding: 16px;

        margin: 18px 0;

        text-align: left;

    }



    .music button {

        width: 100%;

        margin-top: 10px

    }



    .user {

        display: flex;

        justify-content: space-between;

        align-items: center;

        margin-top: 10px;

    }



    .follow {

        background: #ffd6e5;

        border: none;

        border-radius: 20px;

        padding: 6px 14px;

    }

</style>

</head><body><div class="app">



    <!-- HEADER -->

    <div class="header">

        <div class="logo">SEEZU</div>

        <div id="spider" onclick="openSpider()">üï∑Ô∏è</div>

    </div>



    <!-- PROFILE PHOTO -->

    <div class="profile">

        <img src="tea-the-khajiit-cute.gif">

    </div>



    <!-- SOCIAL -->

    <div class="social">

        <a href="https://instagram.com/fx_mausam.xo">Instagram</a>

        <a href="https://snapchat.com/add/">Snapchat</a>

        <a href="https://whatsapp.com/channel/0029VagmI9uGOj9opAOFxb05">WhatsApp</a>

    </div>

    <div class="social">

        <a href="https://t.me/seezspece">Telegram</a>

        <a href="https://youtube.com">YouTube</a>

        <a href="love">Surpris</a>

    </div>



    <!-- MOOD + CHAT -->

    <div class="row">



        <!-- MOOD -->

        <div class="card">



            <div class="top-row">

                <button class="btn" onclick="toggleMode()">mode</button>

                <button class="btn" id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>

            </div>



            <button class="btn" onclick="changeMood()">Change Mood</button>



            <div class="emoji-wrap">

                <div class="emojis" id="emojiRow">

                    <span onclick="setMood(0)">üòä</span>

                    <span onclick="setMood(1)">üòÑ</span>

                    <span onclick="setMood(2)">üòç</span>

                    <span onclick="setMood(3)">üòé</span>

                    <span onclick="setMood(4)">ü•∞</span>

                    <span onclick="setMood(5)">üò¥</span>

                </div>

            </div>



            <div class="mood-text" id="moodText">Feeling Happy üòä</div>

        </div>



        <!-- CHAT -->

        <div class="card">

            <h3>live chatüòù</h3>

            <button class="btn" onclick="goPrivate()">private</button>

            <button class="btn" onclick="goPublic()">public</button>

        </div>



    </div>



    <!-- MUSIC -->

    <div class="music">

        <h3>Music</h3>

        üéß Chill Lofi Beats

        <button class="btn" onclick="location.href='music.html'">Open Music Player</button>

    </div>





    <!-- CONNECT -->

    <div class="music">

        <h3>Connect & Discover</h3>

        <div class="user">

            <div>Seezuuuu</div>

            <button class="follow">+ Follow</button>

        </div>

        <div class="user">

            <div>Kaito_beats</div>

            <button class="follow">+ Follow</button>

        </div>

    </div>



</div>



<audio id="audio"></audio>



<script>

    /* NAV */

    function openSpider() { window.open("spider.html", "_self") }

    function goPrivate() { window.location = "private.html" }

    function goPublic() { window.location = "public.html" }



    /* MODE */

    let dark = false;

    function toggleMode() {

        dark = !dark;

        document.body.style.background = dark ? "#111" : "linear-gradient(135deg,#fce4ec,#e3f2fd)";

    }



    /* MOODS */

    const moods = [

        { t: "Feeling Happy üòä", bg: "#fce4ec", s: "songs/Oh_Humsafar_Lyrical___Neha_Kakkar,_Himansh_Kohli___Tony_Kakkar___Bhushan_Kumar___Manoj_Muntashir(128k).mp3" },

        { t: "Feeling Excited üòÑ", bg: "#fff3cd", s: "music/excited.mp3" },

        { t: "Feeling Loved üòç", bg: "#ffd6e5", s: "music/love.mp3" },

        { t: "Feeling Cool üòé", bg: "#dbeafe", s: "music/cool.mp3" },

        { t: "Feeling Cute ü•∞", s: "music/cute.mp3" },

        { t: "Feeling Sleepy üò¥", s: "music/sleep.mp3" }

    ];



    const audio = document.getElementById("audio");

    const text = document.getElementById("moodText");

    const play = document.getElementById("playBtn");

    let playing = false, current = 0;



    /* SET MOOD */

    function setMood(i) {

        current = i;

        text.innerText = moods[i].t;

        if (moods[i].bg) document.body.style.background = moods[i].bg;

        audio.src = moods[i].s;

        audio.play();

        play.innerText = "‚è∏Ô∏è";

        playing = true;

    }



    /* RANDOM MOOD */

    function changeMood() {

        let i = Math.floor(Math.random() * moods.length);

        setMood(i);

    }



    /* PLAY / PAUSE (FIXED ‚úÖ) */

    function togglePlay() {

        if (!audio.src) return;

        if (playing) {

            audio.pause();

            play.innerText = "‚ñ∂Ô∏è";

        } else {

            audio.play();

            play.innerText = "‚è∏Ô∏è";

        }

        playing = !playing;

    }



    /* EMOJI SWIPE */

    let startX = 0, index = 0, row = document.getElementById("emojiRow");

    row.addEventListener("touchstart", e => startX = e.touches[0].clientX);

    row.addEventListener("touchend", e => {

        let endX = e.changedTouches[0].clientX;

        if (startX - endX > 40 && index < row.children.length - 4) index++;

        if (endX - startX > 40 && index > 0) index--;

        row.style.transform = `translateX(-${index * 25}%)`;

    });

</script>

</body></html>
