    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@400;600&display=swap');

        body {
            margin: 0; padding: 0; background: #000;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Outfit', sans-serif; overflow: hidden;
            transition: background 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Rainbow Typing Animation */
        .char {
            display: inline-block; opacity: 0;
            animation: bouncePop 0.4s forwards, rainbow 3s infinite;
        }
        @keyframes bouncePop { to { transform: scale(1); opacity: 1; } }
        @keyframes rainbow {
            0% { color: #ff4d94; } 25% { color: #00f2ff; }
            50% { color: #ffd700; } 100% { color: #ff4d94; }
        }

        /* Glassmorphism Card */
        #card-container {
            width: 85%; max-width: 380px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 25px; text-align: center; position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .photo-frame {
            width: 100%; height: 230px; border-radius: 25px;
            overflow: hidden; border: 3px solid #fff; margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            background: #fff;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: contain; }

        .question-box { 
            font-size: 19px; font-weight: 600; min-height: 100px; 
            margin-bottom: 20px; line-height: 1.5; color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Single Premium Button */
        .btn-wrapper { opacity: 0; transition: 0.5s; }
        .btn-show { opacity: 1; }
        .btn {
            background: #fff; border: none;
            color: #000; padding: 15px 40px; border-radius: 50px;
            cursor: pointer; font-weight: 700; transition: 0.3s;
            font-size: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,255,255,0.6); }

        /* Final Screen */
        #final-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none;
            flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .final-msg { font-family: 'Dancing Script'; font-size: 24px; color: #fff; text-align: center; line-height: 1.6; }

        .particle { position: absolute; pointer-events: none; animation: fly 5s linear infinite; z-index: -1; }
        @keyframes fly { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>

        let currentStep = 0;

        function typeRainbow(text, areaId, cb) {
            const area = document.getElementById(areaId);
            const btnWrapper = document.getElementById('btn-area');
            area.innerHTML = "";
            btnWrapper.classList.remove('btn-show');

            text.split("").forEach((char, i) => {
                const span = document.createElement('span');
                span.innerText = char === " " ? "\u00A0" : char;
                span.className = "char";
                span.style.animationDelay = (i * 0.04) + "s";
                area.appendChild(span);
            });

            setTimeout(() => {
                btnWrapper.classList.add('btn-show');
                if(cb) cb();
            }, text.length * 40 + 500);
