<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEEZU | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --pink:#ff5c8d;
 --light:#eef3f9;
 --card:#ffffff;
}
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:var(--light);
}
.container{
 width:100%;
 max-width:900px;
 margin:auto;
 padding:20px;
 text-align:center;
}
.logo{
 font-size:48px;
 font-weight:bold;
 color:var(--pink);
 margin:20px 0;
}
.card{
 background:var(--card);
 border-radius:25px;
 padding:25px;
 max-width:420px;
 margin:0 auto;
 box-shadow:0 5px 15px rgba(0,0,0,.1);
}
.login-img{
 width:220px;
 border-radius:20px;
 box-shadow:0 10px 25px rgba(0,0,0,.2);
 margin-bottom:15px;
}
input{
 width:100%;
 padding:12px;
 border-radius:20px;
 border:1px solid #ccc;
 margin:8px 0;
 font-size:14px;
}
button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:25px;
 background:var(--pink);
 color:#fff;
 font-size:16px;
 cursor:pointer;
 margin-top:10px;
}
.link{
 font-size:13px;
 margin-top:12px;
 color:var(--pink);
 cursor:pointer;
}
.msg{
 font-size:13px;
 margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
 <div class="logo">SEEZU</div>

 <div class="card">
  <img src="login-girl.jpg" class="login-img" alt="Login">

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="signup()">Signup</button>

  <div class="link" onclick="forgotPassword()">Forgot Password?</div>

  <div class="msg" id="msg"></div>
 </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
 getAuth,
 signInWithEmailAndPassword,
 createUserWithEmailAndPassword,
 sendPasswordResetEmail,
 onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
 apiKey: "AIzaSyBkHcQJJ4HXU4R23J2nBy1z4ElL3_Hr1D0",
 authDomain: "seezu-1066d.firebaseapp.com",
 projectId: "seezu-1066d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ✅ LOGIN
window.login = () => {
 signInWithEmailAndPassword(auth, email.value, password.value)
 .then(() => {
   window.location.href = "home.html"; // ✅ FIXED
 })
 .catch(err => {
   msg.innerText = err.message;
 });
};

// ✅ SIGNUP
window.signup = () => {
 createUserWithEmailAndPassword(auth, email.value, password.value)
 .then(() => {
   window.location.href = "home.html"; // ✅ FIXED
 })
 .catch(err => {
   msg.innerText = err.message;
 });
};

// ✅ FORGOT PASSWORD
window.forgotPassword = () => {
 if(!email.value){
  msg.innerText = "Please enter your email first";
  return;
 }
 sendPasswordResetEmail(auth, email.value)
 .then(() => {
  msg.innerText = "Password reset email sent ✔️";
 })
 .catch(err => {
  msg.innerText = err.message;
 });
};

// ✅ ALREADY LOGGED IN USER
onAuthStateChanged(auth, user => {
 if(user){
  window.location.href = "home.html"; // ✅ FIXED
 }
});
</script>

</body>
</html>
