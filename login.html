<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAUSAM | Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ‚ú® Stylish Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
 --pink:#ff5c8d;
 --bg:#eef3f9;
}
body{
 margin:0;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:var(--bg);
 font-family:'Poppins',sans-serif;
}
.card{
 background:#fff;
 width:90%;
 max-width:420px;
 padding:30px 25px;
 border-radius:30px;
 text-align:center;
 box-shadow:0 18px 35px rgba(0,0,0,.2);
}
.logo{
 font-family:'Pacifico',cursive;
 font-size:42px;
 color:var(--pink);
 margin-bottom:10px;
}

/* üñºÔ∏è ANIME PHOTO ‚Äì SAME BIG SIZE */
.anime{
 width:220px;          /* üëà same as before */
 border-radius:22px;
 box-shadow:0 10px 25px rgba(0,0,0,.25);
 margin:15px 0 20px;
}

/* üí¨ TYPING TEXT */
.msg{
 font-size:16px;
 min-height:110px;
 color:#444;
 white-space:pre-line;
}

/* üö™ ENTER BUTTON (ANIMATED) */
button{
 width:100%;
 margin-top:25px;
 padding:14px;
 border:none;
 border-radius:25px;
 background:var(--pink);
 color:white;
 font-size:18px;
 cursor:pointer;

 /* animation start state */
 opacity:0;
 transform:scale(.7);
 pointer-events:none;
 transition:all .5s ease;
}
button.show{
 opacity:1;
 transform:scale(1);
 pointer-events:auto;
}
</style>
</head>

<body>

<div class="card">
 <div class="logo">SEEZU</div>

 <!-- üå∏ ANIME PHOTO (UNCHANGED SIZE) -->
 <img src="login-girl.jpg" class="anime" alt="Anime Girl">

 <div class="msg" id="text"></div>

 <button id="enterBtn" onclick="enter()">Enter</button>
</div>

<!-- üîä Typing Sound -->
<audio id="sound" preload="auto"
 src="https://assets.mixkit.co/sfx/preview/mixkit-typewriter-soft-1125.mp3">
</audio>

<script>
const message =
`WELCOME TO SEEZU SPACE üå∏
A PLACE FOR OPEN CONVERSATIONS üí¨
EVERYONE IS WELCOME ü§ç`;

const box = document.getElementById("text");
const btn = document.getElementById("enterBtn");
const sound = document.getElementById("sound");

let i = 0;

function typeText(){
 if(i < message.length){
  box.innerText += message.charAt(i);
  sound.currentTime = 0;
  sound.play();
  i++;
  setTimeout(typeText, 55);
 }else{
  // ‚ú® show button with animation
  btn.classList.add("show");
 }
}

typeText();

function enter(){
 localStorage.setItem("seezuEnter","yes");
 window.location.href = "home.html";
}
</script>

</body>
</html>
